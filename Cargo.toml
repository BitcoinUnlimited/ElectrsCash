[package]
name = "electrscash"
version = "0.7.1"
authors = ["Roman Zeyde <me@romanzey.de>", "Bitcoin Unlimited developers <info@bitcoinunlimited.info"]
description = "An efficient implementation of Electrum Server"
license = "MIT"
homepage = "https://github.com/BitcoinUnlimited/ElectrsCash"
repository = "https://github.com/BitcoinUnlimited/ElectrsCash"
keywords = ["bitcoin", "cash", "electrum", "server", "index"]
documentation = "https://docs.rs/electrscash/"
readme = "README.md"
edition = "2018"
build = "build.rs"

[features]
latest_rust = []  # use latest Rust features (otherwise, support Rust 1.32)

[dependencies]
base64 = "0.10"
bincode = "1.0"
bitcoin = { version = "0.18", features = ["use-serde"] }
bitcoin_hashes = "0.3"
configure_me = "0.3.2"
crossbeam-channel = "0.3"
dirs = "1.0"
error-chain = "0.12"
glob = "0.3"
hex = "0.3"
libc = "0.2"
log = "0.4"
lru = "0.1"
num_cpus = "1.0"
page_size = "0.4"
prometheus = "0.5"
rocksdb = "0.12.1"
rust-crypto = "0.2"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
signal-hook = "0.1"
stderrlog = "0.4.1"
sysconf = ">=0.3.4"
time = "0.1"
tiny_http = "0.6"
cashaccount-sys = ">=0.1"
scopeguard = "1.0"
c_fixed_string = "0.2"

[build-dependencies]
configure_me_codegen = "0.3.4"
